<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cheat Check - Pro Edition</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary: #8b5cf6;
            --secondary: #10b981;
            --error: #ef4444;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: sans-serif;
            background: var(--bg-color);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-align: center;
        }

        .active { display: flex; }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            width: 100%;
            margin: 10px 0;
        }

        .btn-green { background: var(--secondary); }
        .btn-red { background: var(--error); }
        .btn-outline { background: transparent; border: 2px solid white; }

        .question-box { font-size: 1.8rem; margin: 20px 0; color: #cbd5e1; }
        .answer-reveal { font-size: 2.2rem; color: var(--secondary); margin: 20px 0; font-weight: bold; border: 3px solid; padding: 15px; border-radius: 15px; }

        .player-grid { width: 100%; max-height: 40vh; overflow-y: auto; margin: 15px 0; }
        .player-card {
            background: var(--card-bg);
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .player-card.selected { border-color: var(--error); background: #450a0a; }

        .score-plus { color: #4ade80; font-weight: bold; }
        .score-minus { color: #f87171; font-weight: bold; }

        #secret-box { background: white; color: black; padding: 15px; border-radius: 10px; display: none; width: 100%; }
    </style>
</head>
<body>

    <div id="screen-setup" class="screen active">
        <h1>Cheat Check</h1>
        <input type="text" id="in-name" placeholder="Name..." style="width:100%; padding:15px; border-radius:10px; border:none; margin-bottom:10px;">
        <button class="btn" onclick="addPlayer()">Hinzuf√ºgen</button>
        <div id="setup-list"></div>
        <button class="btn btn-green" onclick="startGame()">Start</button>
    </div>

    <div id="screen-handover" class="screen">
        <p>üì± Handy an:</p>
        <h1 id="handover-target">Name</h1>
        <button class="btn" onclick="startTurn()">Bin bereit</button>
    </div>

    <div id="screen-question" class="screen">
        <div class="question-box" id="disp-q">Frage?</div>
        <div id="choice-area" style="width:100%"></div>
        <div id="secret-box">
            <h3>üîí L√∂sung (Nicht vorlesen!)</h3>
            <p id="disp-a-secret" style="font-size: 1.5rem; font-weight: bold;"></p>
            <button class="btn btn-red" onclick="closeSecret()">Gesehen</button>
        </div>
        <button class="btn btn-outline" id="btn-done" style="display:none" onclick="goSuspect()">Antwort laut gesagt</button>
    </div>

    <div id="screen-suspect" class="screen">
        <h2>Wer denkt, dass du gecheatet hast?</h2>
        <div id="sus-list" class="player-grid"></div>
        <button class="btn" onclick="goVerify()">Auswahl best√§tigen</button>
    </div>

    <div id="screen-verify" class="screen">
        <h1>Die richtige Antwort:</h1>
        <div class="answer-reveal" id="disp-a-final">...</div>
        <p>Hast du sie korrekt genannt?</p>
        <button class="btn btn-green" onclick="finishEvaluation(true)">Ja, war richtig!</button>
        <button class="btn btn-red" onclick="finishEvaluation(false)">Nein, leider falsch</button>
    </div>

    <div id="screen-results" class="screen">
        <h1 id="res-title">Rundenende</h1>
        <div id="res-list" class="player-grid"></div>
        <button class="btn" onclick="prepNextTurn()">N√§chste Runde</button>
    </div>

    <script>
        const questData = [
            { q: "Wie viele Bundesl√§nder hat Deutschland?", a: "16" },
            { q: "Was ist das chemische Symbol f√ºr Gold?", a: "Au" },
            { q: "Welches Tier ist das gr√∂√üte S√§ugetier der Welt?", a: "Blauwal" }
        ];

        let players = [];
        let curIdx = 0;
        let curQ = null;
        let cheated = false;
        let suspects = [];

        function addPlayer() {
            const n = document.getElementById('in-name');
            if(n.value) {
                players.push({name: n.value, score: 0});
                document.getElementById('setup-list').innerHTML += `<div>${n.value}</div>`;
                n.value = '';
            }
        }

        function startGame() {
            if(players.length < 2) return;
            prepNextTurn();
        }

        function prepNextTurn() {
            curQ = questData[Math.floor(Math.random()*questData.length)];
            cheated = false;
            suspects = [];
            showScreen('screen-handover');
            document.getElementById('handover-target').innerText = players[curIdx].name;
        }

        function startTurn() {
            showScreen('screen-question');
            document.getElementById('disp-q').innerText = curQ.q;
            document.getElementById('btn-done').style.display = 'none';
            document.getElementById('secret-box').style.display = 'none';
            
            const btns = [
                `<button class="btn" onclick="doCheat()">Cheat</button>`,
                `<button class="btn btn-green" onclick="noCheat()">Kein Cheat</button>`
            ];
            btns.sort(() => Math.random() - 0.5);
            document.getElementById('choice-area').innerHTML = btns.join('') + `<p style='opacity:0.5'>Buttons sind zuf√§llig angeordnet!</p>`;
            document.getElementById('choice-area').style.display = 'block';
        }

        function doCheat() {
            cheated = true;
            document.getElementById('choice-area').style.display = 'none';
            document.getElementById('disp-a-secret').innerText = curQ.a;
            document.getElementById('secret-box').style.display = 'block';
        }

        function closeSecret() {
            document.getElementById('secret-box').style.display = 'none';
            document.getElementById('btn-done').style.display = 'block';
        }

        function noCheat() {
            cheated = false;
            document.getElementById('choice-area').style.display = 'none';
            document.getElementById('btn-done').style.display = 'block';
        }

        function goSuspect() {
            showScreen('screen-suspect');
            const list = document.getElementById('sus-list');
            list.innerHTML = '';
            players.forEach((p, i) => {
                if(i !== curIdx) {
                    const d = document.createElement('div');
                    d.className = 'player-card';
                    d.innerText = p.name;
                    d.onclick = () => d.classList.toggle('selected');
                    list.appendChild(d);
                }
            });
        }

        function goVerify() {
            // Speichere die gew√§hlten Verd√§chtigen
            suspects = [];
            document.querySelectorAll('#sus-list .selected').forEach(el => {
                suspects.push(players.findIndex(p => p.name === el.innerText));
            });
            showScreen('screen-verify');
            document.getElementById('disp-a-final').innerText = curQ.a;
        }

        function finishEvaluation(wasCorrect) {
            let roundDiff = players.map(() => 0);
            
            // Logik
            // 1. War die Antwort richtig? (Nur Punkte wenn ehrlich)
            if(wasCorrect && !cheated) roundDiff[curIdx] += 2;

            // 2. Verdacht-Check
            suspects.forEach(pIdx => {
                if(cheated) {
                    roundDiff[pIdx] += 2; // Richtig vermutet
                    roundDiff[curIdx] -= 1; // Als Cheater erwischt
                } else {
                    roundDiff[pIdx] -= 1; // Falsch beschuldigt
                }
            });

            // Scores anwenden
            players.forEach((p, i) => p.score += roundDiff[i]);

            // Ergebnisse zeigen
            showScreen('screen-results');
            document.getElementById('res-title').innerText = cheated ? "Cheater-Runde!" : "Ehrliche Runde!";
            const list = document.getElementById('res-list');
            list.innerHTML = players.map((p, i) => `
                <div class="player-card">
                    <span>${p.name}</span>
                    <span class="${roundDiff[i]>=0?'score-plus':'score-minus'}">
                        ${roundDiff[i]>=0?'+':''}${roundDiff[i]} (Total: ${p.score})
                    </span>
                </div>
            `).join('');

            curIdx = (curIdx + 1) % players.length;
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
