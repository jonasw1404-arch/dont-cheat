<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OUTSMARTED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-pattern"></div>

<div class="nav-btn" onclick="toggleSideMenu()">ðŸ“Š</div>

<div id="side-menu" class="screen side-overlay">
    <div class="glass-card">
        <h2>Live-Stand</h2>
        <div id="side-score-list" class="scroll-box"></div>
        <button class="btn btn-err" onclick="location.reload()">Spiel beenden</button>
        <button class="btn btn-outline" onclick="toggleSideMenu()">SchlieÃŸen</button>
    </div>
</div>

<div id="menu-screen" class="screen active">
    <div class="logo-area">
        <h1 class="logo">OUT<span>SMARTED</span></h1>
        <p>Trust no one. Outsmart everyone.</p>
    </div>
    <button class="btn btn-sec ripple" onclick="showScreen('config-screen')">Spiel konfigurieren</button>
    <button class="btn" onclick="showScreen('info-screen')">Anleitung</button>
</div>

<div id="info-screen" class="screen">
    <div class="glass-card">
        <h2>So wird gespielt</h2>
        <p>Ehrlich antworten oder heimlich schummeln. Die Gruppe muss entscheiden: Wahrheit oder Bluff?</p>
        <button class="btn" onclick="showScreen('menu-screen')">Verstanden</button>
    </div>
</div>

<div id="config-screen" class="screen">
    <div class="glass-card config-layout">

        <div class="setup-section">
            <label class="section-label">Teilnehmer</label>
            <div class="input-group">
                <input type="text" id="p-input" placeholder="Name...">
                <button class="btn-add" onclick="addP()">+</button>
            </div>
            <div id="config-player-list" class="mini-scroll player-list-clean"></div>
        </div>

        <div class="separator"></div>

        <div class="setup-section settings-grid">
            <div class="setting-item">
                <label class="section-label">Modus</label>
                <div class="flex-row">
                    <select id="game-mode">
                        <option value="rounds">Runden</option>
                        <option value="points">Punkte</option>
                    </select>
                    <input type="number" id="game-limit" value="5">
                </div>
            </div>

            <div class="setting-item">
                <label class="section-label">Schwierigkeit</label>
                <select id="diff-select">
                    <option value="1">Level 1: Kids</option>
                    <option value="2">Level 2: Easy</option>
                    <option value="3" selected>Level 3: Normal</option>
                    <option value="4">Level 4: Hard</option>
                    <option value="5">Level 5: Genie</option>
                </select>
            </div>
        </div>

        <button class="btn btn-sec ripple main-start" onclick="startActualGame()">Launch Match</button>
    </div>
</div>

<div id="game-handover" class="screen">
    <p>ðŸ“± Ãœbergabe an</p>
    <h1 id="h-target" class="glow-text"></h1>
    <button class="btn btn-sec ripple" onclick="runTurn()">Ich bin bereit</button>
</div>

<div id="game-question" class="screen">
    <div class="glass-card wide-card">
        <h2 id="q-text"></h2>
        <div id="game-actions"></div>
        <div id="secret-info" class="privacy-screen" style="display:none">
            <p id="a-secret"></p>
            <button class="btn btn-err" onclick="confirmSecret()">Verstanden</button>
        </div>
        <button id="btn-done" class="btn btn-outline" style="display:none" onclick="goSus()">Laut geantwortet</button>
    </div>
</div>

<div id="game-suspect" class="screen">
    <h3>Wer verdÃ¤chtigt dich?</h3>
    <div id="sus-list" class="scroll-box grid-list"></div>
    <button class="btn btn-sec ripple" onclick="goVerify()">BestÃ¤tigen</button>
</div>

<div id="game-verify" class="screen">
    <div class="glass-card">
        <p>Richtige LÃ¶sung:</p>
        <h1 id="a-verify" class="solution-text"></h1>
        <div class="flex-row" style="margin-top:20px;">
            <button class="btn btn-sec ripple" onclick="finalize(true)">Richtig</button>
            <button class="btn btn-err ripple" onclick="finalize(false)">Falsch</button>
        </div>
    </div>
</div>

<div id="game-result" class="screen">
    <div class="glass-card">
        <h2 id="res-msg"></h2>
        <div id="res-list" class="scroll-box"></div>
        <button class="btn btn-sec" onclick="nextRoundCheck()">Weiter</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
