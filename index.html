<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cheat Quiz Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="bg-pattern"></div>

<div id="screen-start" class="screen active">
    <div class="glass-card">
        <h2>Quiz Master</h2>

        <div class="setup-section">
            <span class="section-label">SPIELER HINZUFÜGEN</span>
            <div class="add-player-row">
                <input type="text" id="p-input" placeholder="Name...">
                <button class="btn btn-primary btn-small" onclick="addP()">+</button>
            </div>
            <div id="config-player-list" class="player-list"></div>
        </div>

        <div class="setup-section">
            <span class="section-label">EINSTELLUNGEN</span>
            <div class="input-stack">
                <select id="game-mode">
                    <option value="rounds">Modus: Runden</option>
                    <option value="points">Modus: Zielpunkte</option>
                </select>
                <input type="number" id="game-limit" value="5">
                <select id="diff-select">
                    <option value="1">⭐ Sehr Leicht</option>
                    <option value="2">⭐⭐ Leicht</option>
                    <option value="3" selected>⭐⭐⭐ Mittel</option>
                    <option value="4">⭐⭐⭐⭐ Schwer</option>
                    <option value="5">⭐⭐⭐⭐⭐ Extrem</option>
                </select>
            </div>
        </div>

        <button class="btn btn-sec" onclick="startActualGame()">SPIEL STARTEN</button>
    </div>
</div>

<div id="game-handover" class="screen">
    <div class="glass-card">
        <p>Bitte das Handy übergeben an:</p>
        <h1 id="h-target">Name</h1>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="runTurn()">ICH BIN BEREIT</button>
        </div>
    </div>
</div>

<div id="game-question" class="screen">
    <div class="glass-card">
        <span class="section-label">DEINE FRAGE</span>
        <div id="q-text" class="question-text">Frage lädt...</div>

        <div id="game-actions" class="btn-group">
        </div>

        <div id="secret-info" style="display:none;">
            <div class="secret-box">
                <span class="section-label">GEHEIME INFO</span>
                <div id="a-secret"></div>
            </div>
            <button class="btn btn-primary" onclick="confirmSecret()">VERSTANDEN</button>
        </div>
    </div>
</div>

<div id="game-suspect" class="screen">
    <div class="glass-card">
        <h2>Verdacht</h2>
        <p>Wer glaubt, dass gecheatet wurde?</p>
        <div id="sus-list" class="suspect-grid"></div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="goVerify()">FERTIG</button>
        </div>
    </div>
</div>

<div id="game-verify" class="screen">
    <div class="glass-card">
        <span class="section-label">DIE RICHTIGE ANTWORT</span>
        <div id="a-verify" class="question-text color-sec">Antwort</div>
        <p>War die Antwort des Spielers korrekt?</p>
        <div class="btn-group">
            <button class="btn btn-sec" onclick="finalize(true)">JA, WAR RICHTIG</button>
            <button class="btn btn-err" onclick="finalize(false)">NEIN, WAR FALSCH</button>
        </div>
    </div>
</div>

<div id="game-result" class="screen">
    <div class="glass-card">
        <h2 id="res-msg">Ergebnis</h2>
        <div id="res-list" class="player-list-results"></div>
        <div class="btn-group">
            <button class="btn btn-primary" onclick="nextRoundCheck()">NÄCHSTE RUNDE</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
